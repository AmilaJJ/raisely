<div class="signUp-page">
  <div class="form">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to sign up.</p>
        <hr>
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" #fname="ngModel" [(ngModel)]="firstNameM"
          required>
        <ng-container *ngIf="fname.dirty && fname.errors?.required">
          <p class="err">First Name required</p>
        </ng-container>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" #lname="ngModel" [(ngModel)]="lastNameM" required>
        <ng-container *ngIf="lname.dirty && lname.errors?.required">
          <p class="err">Lasat name required</p>
        </ng-container>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" #email="ngModel" [(ngModel)]="emailM"
          pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
          (change)="checkValidity(emailM)" required>
        <ng-container *ngIf="((email.dirty && email.errors?.pattern) || (email.errors?.pattern))">
          <p class="err">Email format is not valid </p>
        </ng-container>
        <ng-container *ngIf="email.dirty && email.errors?.required">
          <p class="err">Email required</p>
        </ng-container>
        <p *ngIf="!isEmailValid" class="err">User Exist for this Email</p>
        <p *ngIf="!isEmailValid && emailCheckRequestError" class="err">Network Error</p>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" #psw="ngModel" [(ngModel)]="passwordM" required>
        <ng-container *ngIf="psw.dirty && psw.errors?.required">
          <p class="err">Password required</p>
        </ng-container>
        <hr>

        <button type="submit" class="registerbtn">Register</button>
      </div>

    </form>
  </div>


</div>
